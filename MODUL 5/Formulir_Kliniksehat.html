<!DOCTYPE html>
<html>
<head>
        <title>Formulir Klinik sehat</title>
    <hr>
    <center>
    <h1>FORMULIR KLINIK KESEHATAN NGAWI</h1>
    </center>
<body>
<form action="klinik.html" method="get">
    <hr>
        Nama : <input type="text" name="nama" />
        <br><br>
        Jenis Kelamin :<input type="text" name="Jenis_Kelamin" />
        <br /><br>
        Nomor Telepon :<input type="text" name="nomor_telepon" />
        <br /><br>
        Alamat :<input type="text" name="alamat" />
        <br /><br>
        Keperluan :
        <br>
        <select name="psien">
            <option value="Berobat" selected>Berobat</option>
            <option value="Mengajukan Obat">Mengajukan Obat</option>
        </select>
        <br /><br>
        Keluhan / Keterangan Obat:
        <br>
        <textarea name="komentar" rows="5" cols="20"></textarea>
        <br><br>
        <input type="submit" value="DAFTAR" />
</form>
</body>
</head>
</html>
