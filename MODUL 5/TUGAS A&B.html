<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="formulir.html" method="get">

        <div>
        <br>
        NAMA :<input type="text" name="nama" value="Ryan Sheva Danarindra"/>
        </div>

        <div>
        <br>
         PASSWORD :<input type="password" name="password" />
        </div>

        <div>
        <br>
        Jenis Kelamin :
        <br>
        <input type="radio" name="jenis kelamin" value="laki-laki" checked /> laki-laki
        <br>
        <input type="radio" name="jenis kelamin" value="perempuan" /> perempuan
        </div>

        <div>
        <br>
        HOBI :
        <br>
        <input type="checkbox" name="hobi_baca" /> Membaca Buku
        <br>
        <input type="checkbox" name="hobi_nulis" /> Menulis
        <br>
        <input type="checkbox" name="hobi_mancing" /> Memancing
        </div>

        <div>
        <br>
        ASAL KOTA :
        <select name="asal_kota">
            <option value="Kota Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Kota Semarang" selected>Semarang</option>
        </select>
        </div>

        <div>
        <br>
        Komentar Anda:
        <br>
        <textarea name="komentar" rows="5" cols="20">Silahkan katakan isi hati anda...
        </textarea>
        </div>

        <input type="submit" value="Mulai Proses!" />

    </form>
</body>
</html>
